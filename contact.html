<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا - الرائد للكراء والبيع</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #1a4f8b;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #f9c80e;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #1a4f8b;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            font-family: inherit;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background-color: #f9c80e;
            color: #1a4f8b;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #fce588;
            transform: translateY(-3px);
        }
        
        .message {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #1a4f8b;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اتصل بنا - الرائد للكراء والبيع</h1>
        
        <div id="successMessage" class="message success">
            <i class="fas fa-check-circle"></i> شكراً لك! تم استلام رسالتك بنجاح وسنتصل بك قريباً.
        </div>
        
        <div id="errorMessage" class="message error">
            <i class="fas fa-exclamation-circle"></i> عذراً، حدث خطأ في إرسال رسالتك. يرجى المحاولة مرة أخرى.
        </div>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">الاسم الكامل <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="أدخل اسمك الكامل">
            </div>
            
            <div class="form-group">
                <label for="phone">رقم الهاتف <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required placeholder="أدخل رقم هاتفك">
            </div>
            
            <div class="form-group">
                <label for="email">البريد الإلكتروني (اختياري)</label>
                <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني">
            </div>
            
            <div class="form-group">
                <label for="service_type">نوع الخدمة المطلوبة <span class="required">*</span></label>
                <select id="service_type" name="service_type" required>
                    <option value="">اختر نوع الخدمة</option>
                    <option value="بيع">بيع عقار</option>
                    <option value="كراء">كراء عقار</option>
                    <option value="استشارة">استشارة عقارية</option>
                    <option value="أخرى">أخرى</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="property_type">نوع العقار (إن وجد)</label>
                <select id="property_type" name="property_type">
                    <option value="">اختر نوع العقار</option>
                    <option value="شقة">شقة</option>
                    <option value="فيلا">فيلا</option>
                    <option value="منزل">منزل</option>
                    <option value="أرض">أرض</option>
                    <option value="محل">محل تجاري</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">الرسالة <span class="required">*</span></label>
                <textarea id="message" name="message" required placeholder="أخبرنا عن احتياجاتك أو الاستفسار الذي لديك..."></textarea>
            </div>
            
            <button type="submit">
                <i class="fas fa-paper-plane"></i> إرسال الرسالة
            </button>
        </form>
        
        <a href="index.html" class="back-link">← العودة إلى الصفحة الرئيسية</a>
    </div>

    <!-- استخدام FormSubmit.co لإرسال النموذج إلى البريد الإلكتروني -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // إظهار رسالة "جاري الإرسال"
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال...';
            submitBtn.disabled = true;
            
            // إرسال البيانات باستخدام FormSubmit
            const formData = new FormData(this);
            
            // استخدم بريدك الإلكتروني هنا
            fetch('https://formsubmit.co/ajax/location-raid09000@gmail.com', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    name: formData.get('name'),
                    phone: formData.get('phone'),
                    email: formData.get('email'),
                    service: formData.get('service_type'),
                    property: formData.get('property_type'),
                    message: formData.get('message'),
                    _subject: 'طلب جديد من موقع الرائد للكراء والبيع'
                })
            })
            .then(response => response.json())
            .then(data => {
                // إظهار رسالة النجاح
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('contactForm').reset();
            })
            .catch(error => {
                // إظهار رسالة الخطأ
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                console.error('Error:', error);
            })
            .finally(() => {
                // إعادة زر الإرسال إلى حالته الأصلية
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                
                // إخفاء الرسائل بعد 5 ثوان
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                    document.getElementById('errorMessage').style.display = 'none';
                }, 5000);
            });
        });
    </script>
    
    <!-- رابط Font Awesome للرموز -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
